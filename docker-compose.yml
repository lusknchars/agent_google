version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: orbit_postgres
    environment:
      POSTGRES_USER: orbit
      POSTGRES_PASSWORD: orbit_password
      POSTGRES_DB: orbit_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orbit -d orbit_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
